<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/Main.css" />
    <link rel="stylesheet" href="/Styles/bootstrap5.css" />
    <link rel="stylesheet" href="/Styles/Swiper.css" />
    <link rel="stylesheet" href="/Styles/Responsive.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>

<body>

    <div class="Agencyall_Container p-3">
           <form class="Searchbar_container">
            <input type="text" class="form-control  searchform" placeholder="Search for Profile...">
            <input type="submit" class="btn profilesearch_btn" value="Search "/>
            <div class="text-decoration-none d-flex justify-content-center py-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="/Images/Slider.png" style="width: 20px; height:20px;" />
                <h6 class="Morefilter">More Filters</h6>
            </div>
           </form>

    <div class="Agencyall_Profiles">
       <h1 class="text-center fw-bold">
          Totally 50 profiles found
       </h1>
       <div class="d-flex pt-4">
             <div>
                <div class="card Profile_card mb-5 col-md-4 col-12" style="height: 430px;">
                    <img src="/Images/modelsample3.jpg" class="card-img-top " alt="...">
                    <div class="card-body profilecard_body">
                        <p class="text-start fs-6">Individual</p>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">
                                <h2 class="fw-bold">Name:</h2>
                                <h2 class="fw-bold ps-1">Jane</h2>
                            </div>
                            <span>
                                <h1 class="fw-bold">$200</h1>
                            </span>
                        </div>
                        <span class="d-flex">
                            <h5>Age:</h5>
                            <h5>26</h5>
                        </span>
                        <div class="Like_btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="37" height="37" fill="currentColor"
                                class="bi bi-heart-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                            </svg>
                        </div>
                    </div>


                </div>
                <div class="card Profile_card mb-5 col-md-4 col-12" style="height: 430px;">
                    <img src="/Images/modelexample1.jpg" class="card-img-top " alt="...">
                    <div class="card-body profilecard_body">
                        <p class="text-start fs-6">Individual</p>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">
                                <h2 class="fw-bold">Name:</h2>
                                <h2 class="fw-bold ps-1">Lina</h2>
                            </div>
                            <span>
                                <h1 class="fw-bold">$100</h1>
                            </span>
                        </div>
                        <span class="d-flex">
                            <h5>Age:</h5>
                            <h5>24</h5>
                        </span>
                        <div class="Like_btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="37" height="37" fill="currentColor"
                                class="bi bi-heart-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                            </svg>
                        </div>
                    </div>


                </div>
                <div class="card Profile_card mb-5 col-md-4 col-12" style="height: 430px;">
                    <img src="/Images/modelsample2.jpg" class="card-img-top " alt="...">
                    <div class="card-body profilecard_body">
                        <p class="text-start fs-6">Individual</p>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">
                                <h2 class="fw-bold">Name:</h2>
                                <h2 class="fw-bold ps-1">Jane</h2>
                            </div>
                            <span>
                                <h1 class="fw-bold">$200</h1>
                            </span>
                        </div>
                        <span class="d-flex">
                            <h5>Age:</h5>
                            <h5>26</h5>
                        </span>
                        <div class="Like_btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="37" height="37" fill="currentColor"
                                class="bi bi-heart-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                            </svg>
                        </div>
                    </div>


                </div>
                
             </div>
       </div>
       <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

             

      <!-- More filters popup -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog border-0">
            <div class="modal-content">
                <div class="modal-header border-0">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="text-center fw-bold">Search profile by Filters</h2>
                    <form class="Advancedsearch_form">
                        <input type="text" class="form-control" placeholder="Enter the Location...">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select the Gender..</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Others</option>
                        </select>
                        <input type="number" class="form-control" placeholder="Enter the Age...">
                        <input type="number" class="form-control" placeholder="Enter the height...">
                        <input type="text" class="form-control" placeholder="Enter the Body-type...">
                        <input type="text" class="form-control" placeholder="Enter the Ethnicity...">
                        <input type="text" class="form-control" placeholder="Enter the Eye color...">
                        <button class="btn w-100">Search</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
    <!-- External scripts -->
    <script src="/scripts/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="/scripts/Swiper.js"></script>
</body>

</html>
